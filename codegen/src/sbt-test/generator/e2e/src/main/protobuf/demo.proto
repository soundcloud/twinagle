syntax = "proto3";

package mygen.protos;

import "google/protobuf/wrappers.proto";

message Person {
  string name = 1;
  google.protobuf.Int32Value age = 2;
}

// FooReq is an example request
message FooReq {
  string asdf = 1;
}

// FooResp is an empty response
message FooResp {}

message BarReq {}

message BarResp {}

// this is some service that can foo and bar
service Some {

  // foo does things with a FooReq
  rpc Foo(FooReq) returns (FooResp) {}

  // bar does something else
  rpc Bar(BarReq) returns (BarResp) {}   // bar does something else
}

service Other {
  rpc fooAgain(FooReq) returns (FooResp) {}
}
